<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>


    <div id="app">
        <h1>{{ msg }}</h1>

         <div class="time-input-wrapper">
            <input id="timeInput" v-model="elapsedTime" @input="setTimer" type="datetime" placeholder="yyyy-mm-dd hh:mm:ss">
            <!-- <p>{{ elapsedTime }}</p> -->
            <h4>Set elapsed time(yyyy-mm-dd hh:mm:ss)</h4>
        </div>

        <div class="timer-wrapper">
            <div>
                <h4>{{ years }}</h4>
                <p>Years</p>
            </div>
            <div>
                <h4>{{ months }}</h4>
                <p>Months</p>
            </div>
            <div>
                <h4>{{ weeks }}</h4>
                <p>Weeks</p>
            </div>
            <div>
                <h4>{{ days }}</h4>
                <p>Days</p>
            </div>
            <div>
                <h4>{{ hours }}</h4>
                Hours
            </div>
            <div>
                <h4>{{ minutes }}</h4>
                Minutes
            </div>
            <div>
                <h4>{{ seconds }}</h4>
                Seconds
            </div>
        </div>
        
        <h1>{{ timeDiff }}</h1> 
        <h3>Total time in milliseconds</h3>
        <button id="startBtn" @click="toggleStart">{{ startText }}</button>
        <button @click="stopCountDown">Stop</button>
    </div>



    <script src="./app.js"></script>
</body>

</html>
